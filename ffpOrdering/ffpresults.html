	</head>

	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm bg-light justify-content-between">
				<ul class ="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>

				<div>
					<img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">

<!-- This is the formatting for the title of the results page and the table itself -->
		<div class = "m-4">
			<h4 align='center'>Fresh Frozen Plasma Order Results</h4>
		</div>

		<table class="table table-striped table-bordered table-sm">
		  <thead class = 'thead-dark'>
		    <tr>
		      <th scope="col">Component</th>
		      <th scope="col">Recommendation</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Transfusion</td>
		      <td>
		      	<!-- Pulling result of javascript condition function -->
		      	<script>
				document.write(sessionStorage.getItem("ffpcondition_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Volume</td>
		      <td>
		      	<!-- Pulling result of javascript recommendation function -->
		      	<script>
				document.write(sessionStorage.getItem("ffprecommendation"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Rate</td>
		      <td>Over 1 hour</td>
		    </tr>
		  </tbody>
		</table>
		


		<div style="text-align:center;">
			<!-- script to output a custom message if weight is between 20kg and 30kg, or >30kg -->
			<script>
				var ffpWeight = sessionStorage.getItem("ffpWeight");
				var weight = parseInt(ffpWeight)
				if (weight >=20 && weight < 30) {
					document.write("Please note: Transfuse 1 unit and reassess coagulation  ",
					"<br>",
					"Median FFP unit volume 300 mls( range 200-350)")
				}
				if (weight >=30) {
					document.write("Please Note: Transfuse two unit and reassess coagulation",
					"<br>",
					"Median FFP unit volume 300 mls( range 200-350)")
				}
			</script>
		</div> <br>

	</body>
