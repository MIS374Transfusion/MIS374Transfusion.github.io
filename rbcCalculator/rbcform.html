<!-- page for user to enter the patient's weight. will store the weight and recommendation in a session storage variable to access later on in the process -->


<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> <!-- pulling font from Google -->
 		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">


</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-sm bg-light justify-content-between">
        <ul class ="navbar-nav">
            <li class="nav-item">
                        <a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
            </li>
        </ul>

        <div>
            <img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
        </div>
    </nav>


  <div class = "m-4">
    <h4 align = 'center'>Please enter patient information</h4>
  </div>


<!-- form for weight input, when user press submit, will call rbccalculate function and go to rbccondition.html -->
<form action = "rbccalcresults.html" onsubmit = "rbccalculate()" align = 'center'>

  <div class="col-sm-3 my-1 m-2">
      <label class="sr-only" for="rbcWeight" >rbcWeight</label>
      <div class="input-group m-2">
          <span class="input-group-text">Weight:</span>
      </div>
      <div class="row input-group m-2">
          <input type="number" step = ".01" class="form-control-lg" min="1" id="rbcWeight" placeholder="Patient Weight (kg)" required > <!--allow user to input a number with up to two decimal places with a minimum of 1kg-->
      </div>

      <label class="sr-only" for="rbcWeight" >rbcHemoglobin</label>
      <div class="input-group m-2">
          <span class="input-group-text">Current Hemoglobin:</span>
      </div>
      <div class="row input-group m-2">
          <input type="number" step = ".01" class="form-control-lg" min="1" id="rbcHemoglobin" placeholder="Current Hb (g/L)" required > <!--allow user to input a number with up to two decimal places with a minimum of 1kg-->
      </div>

      <label class="sr-only" for="rbcTargetHemoglobin" >rbcHemoglobin</label>
      <div class="input-group m-2">
          <span class="input-group-text">Target Hemoglobin:</span>
      </div>
      <div class="row input-group m-2">
          <input type="number" step = ".01" class="form-control-lg" min="1" id="rbcTargetHemoglobin" placeholder="Target Hb (g/L)" required > <!--allow user to input a number with up to two decimal places with a minimum of 1kg-->
      </div>
  </div>


  <a href='../educationalchoices.html'><button type="button" class="btn-lg btn-primary">Back</button></a> <!-- back button, to change the directory, edit the href section--> 

  <button type="submit" class="btn-lg btn-primary">Next</button>

</form>


<!-- mL = wt (kg) x Hgb (g/L) rise (desired Hgb –actual Hgb) x 0.5 for children <20kg -->
<!-- mL = wt (kg) x Hgb (g/L) rise (desired Hgb –actual Hgb) x 0.4 for adults  -->

<!-- JS script to calculate how much to give -->
<script>
	function rbccalculate()
	{
        var weight = document.getElementById("rbcWeight").value; //weight is user input
        var hb = document.getElementById("rbcHemoglobin").value; //Hemoglobin is user input
        var targethb = document.getElementById("rbcTargetHemoglobin").value; //Target Hemoglobin is user input
        window.sessionStorage.setItem("rbcWeight", weight)
        window.sessionStorage.setItem("rbcHemoglobin", hb)
        window.sessionStorage.setItem("rbcTargetHemoglobin", targethb)
        var recommendation = "";

        if (weight <20) {
            rise = (targethb - hb);
            recommendation = (weight * rise  * 0.5)
        }

        if (weight >= 20){
            rise = (targethb - hb);
            recommendation = (weight * rise  * 0.4)
        }
        // set a session variable named rbcrecommendation to call later in the results page
        window.sessionStorage.setItem("rbcrecommendation", recommendation);
    }

</script>

</body>
</html>
