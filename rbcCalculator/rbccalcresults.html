<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> <!-- pulling font from Google -->
 		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">


</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-sm bg-light justify-content-between">
    <ul class ="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
      </li>
    </ul>

    <div>
        <img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
    </div>
  </nav>


    <table class="table table-striped table-bordered table-sm m-3">
      <thead class = 'thead-dark'>
        <tr>
          <th scope="col">Component</th>    <!-- first column-->
          <th scope="col">Recommendation</th>   <!--second column-->
        </tr>
      </thead>

		  <tbody>

        <tr>
          <td>Patient Weight</td>
          <td>
            <script>
              document.write(sessionStorage.getItem("rbcWeight")) + document.write(" kg")//calling the session variable we stored in previous pages
            </script>
          </td>
        </tr>

        <tr>
          <td>Current Hemoglobin</td>
          <td>
            <script>
              document.write(sessionStorage.getItem("rbcHemoglobin")) + document.write(" g/dL") //calling the session variable we stored in previous pages
            </script>
          </td>
        </tr>

        <tr>
          <td>Target Hemoglobin</td>
          <td>
            <script>
              document.write(sessionStorage.getItem("rbcTargetHemoglobin")) + document.write(" g/dL") //calling the session variable we stored in previous pages
            </script>
          </td>
        </tr>

      </table>

      <!-- displaying result at bottom of page -->
      <h2><div class="text-center">
          <span>Result:</span>
      </div></h2>

      <h1>
        <div class="text-center">
          <span class="badge badge-success">
            <script>
              document.write(sessionStorage.getItem("rbcrecommendation")) + document.write(" mL")
            </script>
          </span>
        </div>
      </h1>

  </tbody>

    <!-- script to output a custom message if weight is between 20kg and 30kg-->
    <div style="text-align:center;">
        <script>
            var rbcWeight = sessionStorage.getItem("rbcWeight");
            var weight = parseInt(rbcWeight)
            if (weight >=20) {
                document.write("Please Note: Give one unit and reevaluate hgb prior to giving additional units",
                "<br>",
                "Median PRBC unit volume = 350mls (range 200-400 mls) ")
            }
        </script>
    </div> <br>
