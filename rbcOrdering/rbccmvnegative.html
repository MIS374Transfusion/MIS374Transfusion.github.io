<!-- page allows user to see if patient fits the conditions for the cmv negative special preparation -->


<!DOCTYPE HTML>

<html>

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">

	</head>

	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm bg-light justify-content-between">
			<ul class ="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
				</li>
			</ul>
			
			<div>
				<img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
			</div>
		</nav>

		<div class = "m-4">
				<h4 align='center'>Special Preparation: CMV Negative</h4>
		</div>

		<div class = "m-4">
			<h6 align ='center'>
				Does the patient meet one of the following criteria?
			</h6>
		</div>

	<div class="row h-100 justify-content-center align-items-center">
		<ul>
			<li p-3>CMV negative granulocyte recipients</li>
			<li>Severe combined immunodeficiency</li>
			<li>Neonates corrected age <37 weeks</li>
			<li>Pregnant adolescents</li>
		</ul>
	</div>



	<br>
	<!-- buttons for yes/no and back/next -->
	<div class="text-center d-flex justify-content-center"  data-toggle="buttons">
		<form action  = "rbcwashed.html" onsubmit = "rbccmv()">

			<label class="btn-lg btn-secondary">
    			<input type="radio" name="rbccmvneg" data-toggle="button" id="rbccmv_yes" autocomplete="off" required> Yes
			</label>

  			<label class="btn-lg btn-secondary">
    			<input type="radio" name="rbccmvneg" data-toggle="button" id="rbccmv_no" autocomplete="off"> No
  			</label>

  			<br>
  			<br>

  			<label class="btn-lg btn-primary">
  				<a href='rbcirradiated.html'><button type="button" class="btn-lg btn-primary">Back</button></a>
  			</label>
  			<label class="btn-lg btn-primary">
  				<button type="submit" class="btn-lg btn-primary">Next</button>
  			</label>

		</form>
	</div>



	<!-- script to store the variable for later use -->
	<script>
		function rbccmv() {

			if (document.getElementById("rbccmv_yes").checked) {
				window.sessionStorage.setItem("rbccmv_met", "Appropriate")
			}
			if (document.getElementById("rbccmv_no").checked) {
				window.sessionStorage.setItem("rbccmv_met", "Not Appropriate")
			}

	




		}
	</script>
	</body>


</html>
