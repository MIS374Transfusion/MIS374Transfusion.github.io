<!DOCTYPE HTML>

<html>

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body>

		<div class = "m-4">
				<h4 align='center'>Special Preparation: CMV Negative</h4>
		</div>

		<div class = "m-4">
			<h6 align ='center'>
				Does the patient meet one of the following criteria?
			</h6>
		</div>


		<ul>
			<li>CMV negative granulocyte recipients</li>
			<li>Severe combined immunodeficiency</li>
			<li>Neonates correct age <37 weeks</li>
		</ul>


	<form action  = "rbcwashed.html" onsubmit = "rbccmv()" align = 'center'>
		  <input type="radio" name="rbccmvneg" id = "rbccmv_yes" value="yes" required> Yes<br>
		  <input type="radio" name="rbccmvneg" id = "rbccmv_no" value="no"> No<br>

		  <button type="submit" class="btn btn-primary">Next</button>
	</form>

	<script>
		function rbccmv() {

			if (document.getElementById("rbccmv_yes").checked) {
				window.sessionStorage.setItem("rbccmv_met", "Appropriate")
			}
			if (document.getElementById("rbccmv_no").checked) {
				window.sessionStorage.setItem("rbccmv_met", "Not Appropriate")
			}

			// alert("cmv" + sessionStorage.getItem("rbccmv_met"))




		}
	</script>
	</body>


</html>
