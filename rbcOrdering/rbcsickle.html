<!DOCTYPE HTML>

<html>
	

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body>
		<h4 align='center'>Special Preparation: Sickledex Negative</h4>
		<h6 align ='center'>
			Does the patient meet one of the following criteria?
		</h6>

		<ul>
			<li>Patients with Hb SS disease</li>
			<li>Neonates with Non-emergent large volume transfusion</li>
		</ul>


	<form action  = "rbcleukoreduced.html" onsubmit = "rbcsickle()" align = 'center'>
		  <input type="radio" name="rbcsickledex" id = "rbcsickle_yes" value="yes" required> Yes<br>
		  <input type="radio" name="rbcsickledex" id = "rbcsickle_no" value="no"> No<br>

		  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script>
		
		function rbcsickle() {

			if (document.getElementById("rbcsickle_yes").checked) {
				window.sessionStorage.setItem("rbcsickle_met", "Appropriate")
			}
			if (document.getElementById("rbcsickle_no").checked) {
				window.sessionStorage.setItem("rbcsickle_met", "Not Appropriate")
			}

			// alert("sickle" + sessionStorage.getItem("rbcsickle_met"))




		}
	</script>
	</body>


</html>
