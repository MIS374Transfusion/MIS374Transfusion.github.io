<!DOCTYPE HTML>

<html>
	

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body>
		<h4 align='center'>RBC Order Results</h4>

		<table class="table table-striped table-bordered table-sm">
		  <thead class = 'thead-dark'>
		    <tr>
		      <th scope="col">Component</th>
		      <th scope="col">Recommendation</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Transfusion</td>
		      <td> 
		      	<script>
				document.write(sessionStorage.getItem("rbccondition_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Irradiated</td>
		      <td> 
		      	<script>
				document.write(sessionStorage.getItem("rbcirradiated_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>CMV Negative</td>
		      <td> 
		      	<script>
				document.write(sessionStorage.getItem("rbccmv_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Washed</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcwashed_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Sickledex Negative</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcsickle_met"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Leukoreduced</td>
		      <td>Appropriate</td>
		    </tr>
		    <tr>
		      <td>Volume</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcrecommendation"))
				</script>
		      </td>
		    </tr>
		    <tr>
		      <td>Speed</td>
		      <td> Between 2-4 hours, unless emergent</td>
		    </tr>
		  </tbody>
		</table>	
	</body>


</html>
