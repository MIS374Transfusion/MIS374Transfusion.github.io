<!-- display results for RBC ordering, display the variables collected from earlier -->

<!DOCTYPE HTML>

<html>

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Red Blood Cell Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">

	</head>

	<body>

		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm bg-light justify-content-between">
			<ul class ="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
				</li>
			</ul>
			
			<div>
				<img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
			</div>
		</nav>

		<div class = "m-4">
			<h4 align='center'>RBC Order Results</h4>
		</div>



		<!-- setting up the results as a table, first column is the component and the second column is the recommendation-->
		<table class="table table-striped table-bordered table-sm">
		  <thead class = 'thead-dark'>
		    <tr>
		      <th scope="col">Component</th>    <!-- first column-->
		      <th scope="col">Recommendation</th>   <!--second column-->
		    </tr>
		  </thead>
		  <tbody>


		    <tr>
		      <td>Transfusion</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbccondition_met")) //calling the session variable we stored in previous pages
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>Irradiated</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcirradiated_met")) //calling the session variable we stored in previous pages
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>CMV Negative</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbccmv_met"))
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>Washed</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcwashed_met"))
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>Sickledex Negative</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcsickle_met"))
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>Leukoreduced</td>
		      <td>Appropriate</td> <!-- leukoreduced is always appropriate -->
		    </tr>


		    <tr>
		      <td>Volume</td>
		      <td>
		      	<script>
				document.write(sessionStorage.getItem("rbcrecommendation"))
				</script>
		      </td>
		    </tr>


		    <tr>
		      <td>Rate</td>
		      <td> Between 2-4 hours, unless emergent</td>
		    </tr>
		  </tbody>
		</table>



		<div style="text-align:center;">
			<!-- script to output a custom message if weight is between 20kg and 30kg, or >30kg -->
			<script>
				var rbcWeight = sessionStorage.getItem("rbcWeight");
				var weight = parseInt(rbcWeight)
				if (weight >=20 && weight < 30) {
					document.write("Please Note: Unit volume may be >15ml/kg",
					"<br>",
					"Median PRBC unit volume = 350mls (range 200-400 mls)")
				}
				if (weight >=30) {
					document.write("Please Note: Transfuse one unit and reassess hgb",
					"<br>",
					"Median PRBC unit volume = 350mls (range 200-400 mls)")
				}
			</script>
		</div> <br>


		
		<b><p align='center'>Blood Bank:</b> <br />512-324-4000 x87028</p>

		<br>

		<div style="text-align:center;">
			<a href='../index.html'><button type="button" class="btn-lg btn-primary">Home</button></a>
		</div>


	</body>


</html>
