        <label class="container">Apply yellow Fenwal bracelet to patient
            <input type="checkbox">
            <span class="checkmark"></span>
            <ul>
                <li>ALL type and screens must have PATHNET label and the YELLOW FENWAL sticker on tube</li>
                <img src="tubeCheck.jpg" alt="Tube Check">
                <br>
                <li>If a fenwal sticker is not available: blood bank armband number/letters may be written on the pathnet label</li>
            </ul>
          </label>
          
          <label class="container">Scan patient armband
            <input type="checkbox">
            <ul>
                <li>If you cannot scan AT ALL and don’t have a pathnet label, re-band the patient with a new blood bank yellow band.</li>
                <li>Apply the handwritten fenwal label to the tube.  Verify with 2nd nurse. **Ensure compass username is legible** </li>
                <br>
                <img src="bloodbankYellowBand.jpg" alt="Yellow Band">
            </ul>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Scan lab label
            <input type="checkbox">
            <ul>
                <li>If you cannot get the pathnet label to scan, write your compass ID, time and date on the pathnet label. **Ensure compass username is legible**</li>
            </ul>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Draw specimen
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Apply lab label AND Fenwal sticker to tube
            <input type="checkbox">
            <ul>
                <li>Never put a demographic label on a type and screen – only a pathnet label or fenwal label can be on a t&s tube.</li>
            </ul>
            <span class="checkmark"></span>
          </label>

          <label class="container">Send tube to lab
            <input type="checkbox">
            <ul>
                <li>If you get called for a recollect on a type and screen, you have 2 options: </li>
                    <ul>
                        <li>Reorder to get a new pathnet label – then scan like normal. Lab should cancel it and call you.</li>
                        <li>Re-band the patient with a new blood bank yellow band. Use the handwritten fenwal label on your tube </li>
                    </ul>
            </ul>
            <span class="checkmark"></span>
          </label>
