<h4>Please enter the weight of the patient</h4>

<form action = "rbc2.html">

      <div class="input-group">

        <input type="number" class="form-control-lg" min="1" id="rbcWeight" placeholder="Patient's Weight" required>

    </div>



  	<button type="submit" class="btn btn-primary">Submit</button>

</form>
