<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Platelet Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> <!-- pulling font from Google -->
 		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">


</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-sm bg-light justify-content-between">
        <ul class ="navbar-nav">
            <li class="nav-item">
                        <a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
            </li>
        </ul>

        <div>
            <img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
        </div>
    </nav>


    <table class="table table-striped table-bordered table-sm">
        <thead class = 'thead-dark'>
            <tr>
              <th scope="col">Field</th>    <!-- first column-->
              <th scope="col">Value</th>   <!--second column-->
            </tr>
          </thead>
          <tbody>

        <tr>
            <td>Pre-Transfusion Platelet Count</td>
            <td>
                <script>
              document.write(sessionStorage.getItem("preCount")) + document.write(" x 10<sup>3</sup>/&#181;L") //calling the session variable we stored in previous pages
              </script>
            </td>
        </tr>

        <tr>
            <td>Post-Transfusion Platelet Count</td>
            <td>
                <script>
              document.write(sessionStorage.getItem("postCount")) + document.write(" x 10<sup>3</sup>/&#181;L") //calling the session variable we stored in previous pages
              </script>
            </td>
          </tr>

          <tr>
            <td>Weight</td>
            <td>
                <script>
              document.write(sessionStorage.getItem("plateletWeight")) + document.write(" kg") //calling the session variable we stored in previous pages
              </script>
            </td>
          </tr>

          <tr>
            <td>Height</td>
            <td>
                <script>
                    document.write(sessionStorage.getItem("plateletHeight")) + document.write(" cm") //calling the session variable we stored in previous pages
                </script>
            </td>
          </tr>

            <tr>
                <td>Number of Platelets Transfused</td>
                <td>
                    <script>
                        document.write(sessionStorage.getItem("numPlatelets")) //calling the session variable we stored in previous pages
                    </script>
                    <!-- js script to display appropriate units according to which unit the user inputted -->
                    <script>
                        var plateletUnit = sessionStorage.getItem("numPlatelets");
                        if (plateletUnit <= 3) {
                            document.write("x 10¹¹ plts");
                        }

                        if(plateletUnit >= 31) {
                            document.write(" mls");
                        }                      
                    </script>
                </td>
            </tr>

<!--         <tr style="font-weight:bold">
            <td>CCI Result</td>
            <td>
                <script>
                    document.write(sessionStorage.getItem("result")).bold() + document.write(" ") //calling the session variable we stored in previous pages
                </script>
            </td>
          </tr> -->

        </tbody>

    </table>

<!-- displaying cci result -->
    <h2><div class="text-center">
        <span>CCI Result:</span>
    </div></h2>

    <h1><div class="text-center">
        <span class="badge badge-success"><script>document.write(sessionStorage.getItem("result"))</script></span>
    </div></h1>


<!-- notes message for additional information depending on if cci result is below or above 7500 -->
    <div style="text-align:center;">
        <script>
            var plateletresult = sessionStorage.getItem("result");
            var result = parseInt(plateletresult)
            if (result < 7500) {
                document.write("Recommend repeat transfusion.",
                "<br>",
                "Two CCIs ≤ 7,500 within 1 hour after transfusion may indicate platelet refractoriness. Evaluation for anti-platelet antibodies may be warranted to assess for platelet refractory antibodies (PRA)")
            }

            if (result > 7500) {
                document.write("1-hr CCI > 7,500. This indicates successful transfusion. Platelet refractoriness is unlikely.")
            }
        </script>
    </div> <br>
