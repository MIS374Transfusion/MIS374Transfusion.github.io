<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<!-- Sets the width of page to follow the screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cryoprecipitate Ordering</title>
		<!-- Roboto font pulled from Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<!-- Defines css styling that is pulled from local bootstrap directory -->
 		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
	</head>
	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm bg-light justify-content-between">
			<ul class ="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
				</li>
			</ul>
			
			<div>
				<img src="../dcmcLogo.png" class="display-inblock float-right" width="64" height="32" alt="">
			</div>
		</nav>

		<!-- Page Header  -->
		<div class = "m-4">
				<h4 align='center'>Indications</h4>
		</div>

		<!-- Page Sub-Header  -->
		<div class = "m-4">
			<h6 align ='center'>
					Does the patient meet one of the following criteria?
			</h6>
		</div>

		<!-- Table of Indication and Levels -->
		<table class="table table-striped table-bordered table-sm">
			<thead class = 'thead-dark'>
			<!-- Table Header -->
			  <tr>
				<th scope="col">Indication</th>
				<th scope="col">Fibrinogen Level</th>
			  </tr>
			</thead>

		  <!-- Table Body Contents -->
			<tbody>
			  <tr>
				<td>Bleeding w/ Fibrinogen</td>
				<td> < 150 mg/dL </td>
			  </tr>
			  <tr>
				<td>ECMO w/ Fibrinogen</td>
				<td> < 150 mg/dL</td>
			  </tr>
			  <tr>
				<td>PreOp w/ Fibrinogen</td>
				<td> < 150 mg/dL </td>
			  </tr>
			</tbody>
		  </table>

	<br>
	<div class="text-center d-flex justify-content-center"  data-toggle="buttons">

		<!-- Action that calls javascript calculation function (see below) -->
		<form action  = "cryoresults.html" onsubmit = "cryocond()">

			<!-- Classes that assign a 'yes' or 'no' id based on what user indicates on form  -->
			<label class="btn-lg btn-secondary">
    			<input type="radio" name="cryocondition" data-toggle="button" id="cryocondition_yes" autocomplete="off" required> Yes
			</label>
  			<label class="btn-lg btn-secondary">
    			<input type="radio" name="cryocondition" data-toggle="button" id="cryocondition_no" autocomplete="off"> No
  			</label>
  			<br>
  			<br>

		<!-- Back and Next Buttons that link to previous/next page -->
  			<label class="btn-lg btn-primary">
  				<a href='cryoform.html'><button type="button" class="btn-lg btn-primary">Back</button></a>
  			</label>
  			<label class="btn-lg btn-primary">
  				<button type="submit" class="btn-lg btn-primary">Next</button>
  			</label>
		</form>
	</div>


<!-- Javascript function storing 'Appropriate'/'Not Appropriate' value inside a variable for later retrieval -->
	<script>
		function cryocond() {

			if (document.getElementById("cryocondition_yes").checked) {
				window.sessionStorage.setItem("cryocondition_met", "Appropriate")
			}
			if (document.getElementById("cryocondition_no").checked) {
				window.sessionStorage.setItem("cryocondition_met", "Not Appropriate")
			}
		}
	</script>

	</body>


</html>
