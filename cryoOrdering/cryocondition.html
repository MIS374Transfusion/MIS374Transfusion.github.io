<!DOCTYPE HTML>

<html>

	<head>
		<meta charset="utf-8">
		<!-- sets the width of page to follow hte screen-width of device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fresh Frozen Plasma Ordering</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
	</head>

	<body>

		<nav class="navbar navbar-expand-sm bg-light">
			<ul class ="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" style="color:#1a4197" href="../index.html">Home</a>
			</li>
			</ul>
		</nav>

		<div class = "m-4">
				<h4 align='center'>Indications</h4>
		</div>

		<div class = "m-4">
				<h6 align ='center'>
						Does the patient meet one of the following criteria?
				</h6>
		</div>

		<table class="table table-striped table-bordered table-sm">
			<thead class = 'thead-dark'>
			  <tr>
				<th scope="col">Indication</th>
				<th scope="col">Fibrinogen Level</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>Bleeding w/ Fibrinogen</td>
				<td> < 150 mg/dL </td>
			  </tr>
			  <tr>
				<td>ECMO w/ Fibrinogen</td>
				<td> < 150 mg/dL</td>
			  </tr>
			  <tr>
				<td>PreOp w/ Fibrinogen</td>
				<td> < 150 mg/dL </td>
			  </tr>
			</tbody>
		  </table>



	<br>
	<div class="text-center d-flex justify-content-center"  data-toggle="buttons">
		<form action  = "cryoresults.html" onsubmit = "cryocond()">

			<label class="btn-lg btn-secondary">
    			<input type="radio" name="cryocondition" data-toggle="button" id="cryocondition_yes" autocomplete="off" required> Yes
			</label>

  			<label class="btn-lg btn-secondary">
    			<input type="radio" name="cryocondition" data-toggle="button" id="cryocondition_no" autocomplete="off"> No
  			</label>

  			<br>
  			<br>

  			<label class="btn-lg btn-primary">
  				<a href='cryoform.html'><button type="button" class="btn-lg btn-primary">Back</button></a>
  			</label>
  			<label class="btn-lg btn-primary">
  				<button type="submit" class="btn-lg btn-primary">Next</button>
  			</label>

		</form>
	</div>

	<script>
		function cryocond() {

			if (document.getElementById("cryocondition_yes").checked) {
				window.sessionStorage.setItem("cryocondition_met", "Appropriate")
			}
			if (document.getElementById("cryocondition_no").checked) {
				window.sessionStorage.setItem("cryocondition_met", "Not Appropriate")
			}
		}
	</script>

	</body>


</html>
